<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-layout}">
  <head id="head">

    <title data-th-text="#{label_edit_entity(#{label_cliente})}">
    Edit Cliente - Spring Roo application</title>

    <!-- DateTimePicker -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.min.css" data-th-href="@{/webjars/datetimepicker/2.5.4/build/jquery.datetimepicker.min.css}" />

  </head>
  

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!-- CONTAINER -->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content">

        <div class="container-fluid content" data-th-with="collectionLink=${@linkBuilder.of('ClientesCollectionThymeleafController')},itemLink=${@linkBuilder.of('ClientesItemThymeleafController')}">

          <h1 data-th-text="#{label_edit_entity(#{label_cliente})}">Edit Cliente</h1>

          <!-- FORM -->
          <form class="form-horizontal validate" method="POST" data-th-object="${cliente}" data-th-action="${itemLink.to('update').with('cliente', cliente.id)}">
            <input type="hidden" name="_method" value="PUT" />
            	<input type="hidden" name="version" data-th-value="*{version}" />

            <!-- CONCURRENCY CONTROL -->
            <div data-th-replace="~{fragments/concurrency-control :: concurrency-control(editFormUrl = ${itemLink.to('editForm').with('cliente', cliente.id)})}"></div>
            <!-- /CONCURRENCY CONTROL -->

             <fieldset id="containerFields">
              <legend class="sr-only" data-th-text="#{label_data_entity(#{label_cliente})}">Cliente data </legend>

<div class="form-group has-error has-feedback" data-z="887c9eaf" id="cliente-nombre-field" data-th-classappend="${#fields.hasErrors('nombre')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="nombre" class="col-md-3 control-label" data-th-text="#{label_cliente_nombre}">nombre</label>
  <div class="col-md-6">
    <input id="nombre" name="nombre" data-th-value="*{{nombre}}" type="text" class="form-control" placeholder="nombre" data-th-placeholder="#{label_cliente_nombre}" data-toggle="tooltip" aria-describedby="nombreStatus" required="required" />
      <span data-th-classappend="${#fields.hasErrors('nombre')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('nombre')}" aria-hidden="true"></span>
      <span id="nombre-error" class="help-block" data-th-if="${#fields.hasErrors('nombre')}" data-th-errors="*{nombre}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="a6a3c94f" id="cliente-telefono-field" data-th-classappend="${#fields.hasErrors('telefono')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="telefono" class="col-md-3 control-label" data-th-text="#{label_cliente_telefono}">telefono</label>
  <div class="col-md-3">
    <input id="telefono" name="telefono" data-th-value="*{{telefono}}" type="text" class="form-control inputmask" placeholder="telefono" data-th-placeholder="#{label_cliente_telefono}" data-toggle="tooltip" aria-describedby="telefonoStatus" data-inputmask-alias="numeric" data-inputmask-digits="2" required="required" />
      <span data-th-classappend="${#fields.hasErrors('telefono')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('telefono')}" aria-hidden="true"></span>
      <span id="telefono-error" class="help-block" data-th-if="${#fields.hasErrors('telefono')}" data-th-errors="*{telefono}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="ecc318ef" id="cliente-direccion-field" data-th-classappend="${#fields.hasErrors('direccion')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="direccion" class="col-md-3 control-label" data-th-text="#{label_cliente_direccion}">direccion</label>
  <div class="col-md-6">
    <input id="direccion" name="direccion" data-th-value="*{{direccion}}" type="text" class="form-control" placeholder="direccion" data-th-placeholder="#{label_cliente_direccion}" data-toggle="tooltip" aria-describedby="direccionStatus" required="required" />
      <span data-th-classappend="${#fields.hasErrors('direccion')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('direccion')}" aria-hidden="true"></span>
      <span id="direccion-error" class="help-block" data-th-if="${#fields.hasErrors('direccion')}" data-th-errors="*{direccion}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" id="cliente-fecha_de_registro_en_sistema-field" data-z="e945e44f" data-th-classappend="${#fields.hasErrors('fecha_de_registro_en_sistema')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="fecha_de_registro_en_sistema" class="col-md-3 control-label" data-th-text="#{label_cliente_fecha_de_registro_en_sistema}">fecha_de_registro_en_sistema</label>
  <div class="col-md-3">
    <input id="fecha_de_registro_en_sistema" name="fecha_de_registro_en_sistema" data-th-value="*{{fecha_de_registro_en_sistema}}" type="text" class="form-control datetimepicker" placeholder="fecha_de_registro_en_sistema" data-th-placeholder="#{label_cliente_fecha_de_registro_en_sistema}" data-th-attr="data-dateformat=${fecha_de_registro_en_sistema_date_format}" data-toggle="tooltip" /> <span data-th-classappend="${#fields.hasErrors('fecha_de_registro_en_sistema')}? 'glyphicon glyphicon-remove form-control-feedback'" data-th-if="${#fields.hasErrors('fecha_de_registro_en_sistema')}" aria-hidden="true"></span>
     <span id="fecha_de_registro_en_sistema-error" class="help-block" data-th-if="${#fields.hasErrors('fecha_de_registro_en_sistema')}" data-th-errors="*{fecha_de_registro_en_sistema}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="d59ca10f" id="cliente-correo-field" data-th-classappend="${#fields.hasErrors('correo')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="correo" class="col-md-3 control-label" data-th-text="#{label_cliente_correo}">correo</label>
  <div class="col-md-6">
    <input id="correo" name="correo" data-th-value="*{{correo}}" type="text" class="form-control" placeholder="correo" data-th-placeholder="#{label_cliente_correo}" data-toggle="tooltip" aria-describedby="correoStatus" required="required" />
      <span data-th-classappend="${#fields.hasErrors('correo')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('correo')}" aria-hidden="true"></span>
      <span id="correo-error" class="help-block" data-th-if="${#fields.hasErrors('correo')}" data-th-errors="*{correo}">Error message.</span>
  </div>
</div>
             </fieldset>


              <!-- buttons form -->
              <div class="form-group">
                <div class="col-md-12">
                  <div class="pull-left">
                    <button type="reset" class="btn btn-default" onclick="location.href='list.html'" data-th-onclick="'location.href=\'' + @{${collectionLink.to('list')}} + '\''" data-th-text="#{label_reset}">Cancel</button>
                  </div>
                  <div class="pull-right">
                    <button type="submit" class="btn btn-primary" data-th-text="#{label_save}">Save</button>
                  </div>
                </div>
              </div>

          </form>
          <!-- /FORM -->

        </div>

      </section>
      <!-- /CONTENT -->
   </div>
   <!-- /CONTAINER -->

   <footer class="container">
    <!-- Content replaced by layout of the page displayed -->
   </footer>

  <!-- JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so that the pages load faster -->
  <!-- JavaScript loaded by layout of the page displayed -->
  <!--
       Only the inner content of the following tag "javascript" is included
       within the template, in the div "javascript"
      -->
  <div data-layout-fragment="javascript">

    <!-- DateTimePicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.full.min.js" data-th-src="@{/webjars/datetimepicker/build/jquery.datetimepicker.full.min.js}"></script>
    <script src="../../static/public/js/datetimepicker-defaults.js" data-th-src="@{/public/js/datetimepicker-defaults.js}"></script>

    <!-- jquery.inputmask -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.1/jquery.inputmask.bundle.min.js" data-th-src="@{/webjars/jquery.inputmask/min/jquery.inputmask.bundle.min.js}"></script>
    <script type="text/javascript" data-th-inline="javascript">
      (function(jQuery) {
        jQuery(document).ready(
      	  function() {
      	    Inputmask.extendAliases({
      	      'numeric' : {
      	         'groupSeparator' : /*[[#{label_inputmask_groupSeparator}]]*/'.',
      	         'radixPoint' : /*[[#{label_inputmask_radixPoint}]]*/','
      	       },
      	       'currency' : {
      	          'prefix' : /*[[#{label_inputmask_prefix}]]*/'',
      	          'suffix' : /*[[#{label_inputmask_suffix}]]*/' â‚¬'
      	        }
      	    });
      	 });
       })(jQuery);
    </script>
    <script src="../../static/public/js/inputmask-defaults.js" data-th-src="@{/public/js/inputmask-defaults.js}"></script>

    <!-- JQuery Validation -->
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js" data-th-src="@{/webjars/jquery-validation/dist/jquery.validate.min.js}">
      </script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/additional-methods.min.js" data-th-src="@{/webjars/jquery-validation/dist/additional-methods.min.js}">
      </script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/localization/messages_es.js" data-th-src="@{/webjars/jquery-validation/src/localization/messages_}+${#locale.language}+'.js'" data-th-if="${#locale.language} != 'en'">
      </script>
    <script src="../../static/public/js/validation-defaults.js" data-th-src="@{/public/js/validation-defaults.js}">
      </script>
    <!-- Concurrency control management -->
    <script data-th-src="@{/public/js/concurrency-control.js}"></script>
    <script type="text/javascript" data-th-inline="javascript">
      (function(jQuery) {
         jQuery(document).ready(function() {
      	   jQuery.extend( jQuery.validator.messages, {
      	     'dateformat' : /*[[#{error_invalid_date}]]*/ 'Please enter a correct date/time',
      	     'inputmask': /*[[#{error_invalid_maskValue}]]*/ 'Please enter a valid value',
      	   });
      	 });
      })(jQuery);
      </script>

    </div>

  </body>

</html>
