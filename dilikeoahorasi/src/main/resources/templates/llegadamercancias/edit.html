<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-layout}">
  <head id="head">

    <title data-th-text="#{label_edit_entity(#{label_llegadamercancia})}">
    Edit LlegadaMercancia - Spring Roo application</title>

    <!-- DateTimePicker -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.min.css" data-th-href="@{/webjars/datetimepicker/2.5.4/build/jquery.datetimepicker.min.css}" />

  </head>
  

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!-- CONTAINER -->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content">

        <div class="container-fluid content" data-th-with="collectionLink=${@linkBuilder.of('LlegadaMercanciasCollectionThymeleafController')},itemLink=${@linkBuilder.of('LlegadaMercanciasItemThymeleafController')}">

          <h1 data-th-text="#{label_edit_entity(#{label_llegadamercancia})}">Edit LlegadaMercancia</h1>

          <!-- FORM -->
          <form class="form-horizontal validate" method="POST" data-th-object="${llegadaMercancia}" data-th-action="${itemLink.to('update').with('llegadaMercancia', llegadaMercancia.id)}">
            <input type="hidden" name="_method" value="PUT" />
            	<input type="hidden" name="version" data-th-value="*{version}" />

            <!-- CONCURRENCY CONTROL -->
            <div data-th-replace="~{fragments/concurrency-control :: concurrency-control(editFormUrl = ${itemLink.to('editForm').with('llegadaMercancia', llegadaMercancia.id)})}"></div>
            <!-- /CONCURRENCY CONTROL -->

             <fieldset id="containerFields">
              <legend class="sr-only" data-th-text="#{label_data_entity(#{label_llegadamercancia})}">LlegadaMercancia data </legend>

<div class="form-group has-error has-feedback" data-z="ad031faa" id="llegadamercancia-productos-field" data-th-classappend="${#fields.hasErrors('productos')}? 'has-error has-feedback'" data-th-class="form-group">
    <label for="productos" class="col-md-3 control-label" data-th-text="#{label_llegadamercancia_productos}">productos</label>
    <div class="col-md-6">
      <!-- Select2 -->
      <select data-th-field="*{productos}" class="form-control dropdown-select-simple" data-allow-clear="true" data-th-attr="data-placeholder=#{info_select_an_option}" required="required">
         <option data-th-each="item : ${productos}" data-th-value="${item}" data-th-text="${{item}}">Value</option>
      </select>
      <span data-th-classappend="${#fields.hasErrors('productos')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('productos')}" aria-hidden="true"></span>
      <span id="productos-error" class="help-block" data-th-if="${#fields.hasErrors('productos')}" data-th-errors="*{productos}">Error message.</span>
    </div>
</div>
<div class="form-group has-error has-feedback" data-z="51bdf514" id="llegadamercancia-cantidad-field" data-th-classappend="${#fields.hasErrors('cantidad')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="cantidad" class="col-md-3 control-label" data-th-text="#{label_llegadamercancia_cantidad}">cantidad</label>
  <div class="col-md-6">
    <input id="cantidad" name="cantidad" data-th-value="*{{cantidad}}" type="text" class="form-control" placeholder="cantidad" data-th-placeholder="#{label_llegadamercancia_cantidad}" data-toggle="tooltip" aria-describedby="cantidadStatus" required="required" />
      <span data-th-classappend="${#fields.hasErrors('cantidad')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('cantidad')}" aria-hidden="true"></span>
      <span id="cantidad-error" class="help-block" data-th-if="${#fields.hasErrors('cantidad')}" data-th-errors="*{cantidad}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" id="llegadamercancia-fechallegada-field" data-z="ad56a6f4" data-th-classappend="${#fields.hasErrors('fechallegada')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="fechallegada" class="col-md-3 control-label" data-th-text="#{label_llegadamercancia_fechallegada}">fechallegada</label>
  <div class="col-md-3">
    <input id="fechallegada" name="fechallegada" data-th-value="*{{fechallegada}}" type="text" class="form-control datetimepicker" placeholder="fechallegada" data-th-placeholder="#{label_llegadamercancia_fechallegada}" data-th-attr="data-dateformat=${fechallegada_date_format}" data-toggle="tooltip" /> <span data-th-classappend="${#fields.hasErrors('fechallegada')}? 'glyphicon glyphicon-remove form-control-feedback'" data-th-if="${#fields.hasErrors('fechallegada')}" aria-hidden="true"></span>
     <span id="fechallegada-error" class="help-block" data-th-if="${#fields.hasErrors('fechallegada')}" data-th-errors="*{fechallegada}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="4bf4524a" id="llegadamercancia-proveedor-field" data-th-classappend="${#fields.hasErrors('proveedor')}? 'has-error has-feedback'" data-th-class="form-group">
    <label for="proveedor" class="col-md-3 control-label" data-th-text="#{label_llegadamercancia_proveedor}">proveedor</label>
    <div class="col-md-6">
      <!-- Select2 -->
      <select data-th-field="*{proveedor}" class="form-control dropdown-select-simple" data-allow-clear="true" data-th-attr="data-placeholder=#{info_select_an_option}" required="required">
         <option data-th-each="item : ${proveedor}" data-th-value="${item}" data-th-text="${{item}}">Value</option>
      </select>
      <span data-th-classappend="${#fields.hasErrors('proveedor')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('proveedor')}" aria-hidden="true"></span>
      <span id="proveedor-error" class="help-block" data-th-if="${#fields.hasErrors('proveedor')}" data-th-errors="*{proveedor}">Error message.</span>
    </div>
</div>
<div class="form-group has-error has-feedback" data-z="72d49bea" id="llegadamercancia-receptorproductos-field" data-th-classappend="${#fields.hasErrors('ReceptorProductos')}? 'has-error has-feedback'" data-th-class="form-group">
    <label for="ReceptorProductos" class="col-md-3 control-label" data-th-text="#{label_llegadamercancia_receptorproductos}">ReceptorProductos</label>
    <div class="col-md-6">
      <!-- Select2 -->
      <select data-th-field="*{ReceptorProductos}" class="form-control dropdown-select-simple" data-allow-clear="true" data-th-attr="data-placeholder=#{info_select_an_option}">
         <option data-th-each="item : ${ReceptorProductos}" data-th-value="${item}" data-th-text="${{item}}">Value</option>
      </select>
      <span data-th-classappend="${#fields.hasErrors('ReceptorProductos')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('ReceptorProductos')}" aria-hidden="true"></span>
      <span id="ReceptorProductos-error" class="help-block" data-th-if="${#fields.hasErrors('ReceptorProductos')}" data-th-errors="*{ReceptorProductos}">Error message.</span>
    </div>
</div>
             </fieldset>


              <!-- buttons form -->
              <div class="form-group">
                <div class="col-md-12">
                  <div class="pull-left">
                    <button type="reset" class="btn btn-default" onclick="location.href='list.html'" data-th-onclick="'location.href=\'' + @{${collectionLink.to('list')}} + '\''" data-th-text="#{label_reset}">Cancel</button>
                  </div>
                  <div class="pull-right">
                    <button type="submit" class="btn btn-primary" data-th-text="#{label_save}">Save</button>
                  </div>
                </div>
              </div>

          </form>
          <!-- /FORM -->

        </div>

      </section>
      <!-- /CONTENT -->
   </div>
   <!-- /CONTAINER -->

   <footer class="container">
    <!-- Content replaced by layout of the page displayed -->
   </footer>

  <!-- JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so that the pages load faster -->
  <!-- JavaScript loaded by layout of the page displayed -->
  <!--
       Only the inner content of the following tag "javascript" is included
       within the template, in the div "javascript"
      -->
  <div data-layout-fragment="javascript">

    <!-- DateTimePicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.full.min.js" data-th-src="@{/webjars/datetimepicker/build/jquery.datetimepicker.full.min.js}"></script>
    <script src="../../static/public/js/datetimepicker-defaults.js" data-th-src="@{/public/js/datetimepicker-defaults.js}"></script>

    <!-- jquery.inputmask -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.1/jquery.inputmask.bundle.min.js" data-th-src="@{/webjars/jquery.inputmask/min/jquery.inputmask.bundle.min.js}"></script>
    <script type="text/javascript" data-th-inline="javascript">
      (function(jQuery) {
        jQuery(document).ready(
      	  function() {
      	    Inputmask.extendAliases({
      	      'numeric' : {
      	         'groupSeparator' : /*[[#{label_inputmask_groupSeparator}]]*/'.',
      	         'radixPoint' : /*[[#{label_inputmask_radixPoint}]]*/','
      	       },
      	       'currency' : {
      	          'prefix' : /*[[#{label_inputmask_prefix}]]*/'',
      	          'suffix' : /*[[#{label_inputmask_suffix}]]*/' €'
      	        }
      	    });
      	 });
       })(jQuery);
    </script>
    <script src="../../static/public/js/inputmask-defaults.js" data-th-src="@{/public/js/inputmask-defaults.js}"></script>

    <!-- JQuery Validation -->
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js" data-th-src="@{/webjars/jquery-validation/dist/jquery.validate.min.js}">
      </script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/additional-methods.min.js" data-th-src="@{/webjars/jquery-validation/dist/additional-methods.min.js}">
      </script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/localization/messages_es.js" data-th-src="@{/webjars/jquery-validation/src/localization/messages_}+${#locale.language}+'.js'" data-th-if="${#locale.language} != 'en'">
      </script>
    <script src="../../static/public/js/validation-defaults.js" data-th-src="@{/public/js/validation-defaults.js}">
      </script>
    <!-- Concurrency control management -->
    <script data-th-src="@{/public/js/concurrency-control.js}"></script>
    <script type="text/javascript" data-th-inline="javascript">
      (function(jQuery) {
         jQuery(document).ready(function() {
      	   jQuery.extend( jQuery.validator.messages, {
      	     'dateformat' : /*[[#{error_invalid_date}]]*/ 'Please enter a correct date/time',
      	     'inputmask': /*[[#{error_invalid_maskValue}]]*/ 'Please enter a valid value',
      	   });
      	 });
      })(jQuery);
      </script>

    </div>

  </body>

</html>
