<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-layout}">
  <head id="head">

    <title data-th-text="#{label_create_entity(#{label_venta})}">
      Create Venta - dilikeo - SpringRoo Application</title>

    <!-- DateTimePicker -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.min.css" data-th-href="@{/webjars/datetimepicker/build/jquery.datetimepicker.min.css}" />

  </head>

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!-- CONTAINER -->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content">
        <div class="container-fluid content" data-th-with="collectionLink=${@linkBuilder.of('VentasCollectionThymeleafController')}">

          <h1 data-th-text="#{label_create_entity(#{label_venta})}">Create Venta</h1>

          <!-- FORM -->
          <form class="form-horizontal validate" method="POST" data-th-object="${venta}" data-th-action="${collectionLink.to('create').with('venta', venta.id)}">

            <fieldset id="containerFields">
              <legend class="sr-only" data-th-text="#{label_data_entity(#{label_venta})}">Venta data </legend>

<div class="form-group has-error has-feedback" data-z="d6902ae1" id="venta-producto-field" data-th-classappend="${#fields.hasErrors('producto')}? 'has-error has-feedback'" data-th-class="form-group">
    <label for="producto" class="col-md-3 control-label" data-th-text="#{label_venta_producto}">producto</label>
    <div class="col-md-6">
      <!-- Select2 -->
      <select data-th-field="*{producto}" class="form-control dropdown-select-simple" data-allow-clear="true" data-th-attr="data-placeholder=#{info_select_an_option}" required="required">
         <option data-th-each="item : ${producto}" data-th-value="${item}" data-th-text="${{item}}">Value</option>
      </select>
      <span data-th-classappend="${#fields.hasErrors('producto')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('producto')}" aria-hidden="true"></span>
      <span id="producto-error" class="help-block" data-th-if="${#fields.hasErrors('producto')}" data-th-errors="*{producto}">Error message.</span>
    </div>
</div>
<div class="form-group has-error has-feedback" data-z="ce33bba1" id="venta-id_cliente-field" data-th-classappend="${#fields.hasErrors('id_cliente')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="id_cliente" class="col-md-3 control-label" data-th-text="#{label_venta_id_cliente}">id_cliente</label>
  <div class="col-md-3">
    <input id="id_cliente" name="id_cliente" data-th-value="*{{id_cliente}}" type="text" class="form-control inputmask" placeholder="id_cliente" data-th-placeholder="#{label_venta_id_cliente}" data-toggle="tooltip" aria-describedby="id_clienteStatus" data-inputmask-alias="numeric" data-inputmask-digits="0" required="required" />
      <span data-th-classappend="${#fields.hasErrors('id_cliente')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('id_cliente')}" aria-hidden="true"></span>
      <span id="id_cliente-error" class="help-block" data-th-if="${#fields.hasErrors('id_cliente')}" data-th-errors="*{id_cliente}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="e0a87aa1" id="venta-cantidad-field" data-th-classappend="${#fields.hasErrors('cantidad')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="cantidad" class="col-md-3 control-label" data-th-text="#{label_venta_cantidad}">cantidad</label>
  <div class="col-md-3">
    <input id="cantidad" name="cantidad" data-th-value="*{{cantidad}}" type="text" class="form-control inputmask" placeholder="cantidad" data-th-placeholder="#{label_venta_cantidad}" data-toggle="tooltip" aria-describedby="cantidadStatus" data-inputmask-alias="numeric" data-inputmask-digits="0" required="required" />
      <span data-th-classappend="${#fields.hasErrors('cantidad')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('cantidad')}" aria-hidden="true"></span>
      <span id="cantidad-error" class="help-block" data-th-if="${#fields.hasErrors('cantidad')}" data-th-errors="*{cantidad}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="72364601" id="venta-garantia-field" data-th-classappend="${#fields.hasErrors('garantia')}? 'has-error has-feedback'" data-th-class="form-group">
    <label for="garantia" class="col-md-3 control-label" data-th-text="#{label_venta_garantia}">garantia</label>
    <div class="col-md-6">
      <!-- Select2 -->
      <select data-th-field="*{garantia}" class="form-control dropdown-select-simple" data-allow-clear="true" data-th-attr="data-placeholder=#{info_select_an_option}" required="required">
         <option data-th-each="item : ${garantia}" data-th-value="${item}" data-th-text="${{item}}">Value</option>
      </select>
      <span data-th-classappend="${#fields.hasErrors('garantia')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('garantia')}" aria-hidden="true"></span>
      <span id="garantia-error" class="help-block" data-th-if="${#fields.hasErrors('garantia')}" data-th-errors="*{garantia}">Error message.</span>
    </div>
</div>
<div class="form-group has-error has-feedback" data-z="83105601" id="venta-vendedor-field" data-th-classappend="${#fields.hasErrors('vendedor')}? 'has-error has-feedback'" data-th-class="form-group">
    <label for="vendedor" class="col-md-3 control-label" data-th-text="#{label_venta_vendedor}">vendedor</label>
    <div class="col-md-6">
      <!-- Select2 -->
      <select data-th-field="*{vendedor}" class="form-control dropdown-select-simple" data-allow-clear="true" data-th-attr="data-placeholder=#{info_select_an_option}" required="required">
         <option data-th-each="item : ${vendedor}" data-th-value="${item}" data-th-text="${{item}}">Value</option>
      </select>
      <span data-th-classappend="${#fields.hasErrors('vendedor')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('vendedor')}" aria-hidden="true"></span>
      <span id="vendedor-error" class="help-block" data-th-if="${#fields.hasErrors('vendedor')}" data-th-errors="*{vendedor}">Error message.</span>
    </div>
</div>
            </fieldset>


              <!-- buttons form -->
              <div class="form-group">
                <div class="col-md-9 col-md-offset-3">
                    <button type="submit" class="btn btn-primary" data-th-text="#{label_save}">Save</button>
                    <button type="reset" class="btn btn-default" onclick="location.href='list.html'" data-th-onclick="'location.href=\'' + @{${collectionLink.to('list')}} + '\''" data-th-text="#{label_reset}">Cancel</button>
                </div>
              </div>

          </form>
          <!-- /FORM -->

        </div>

      </section>
      <!-- /CONTENT -->
  </div>
  <!-- /CONTAINER -->

  <footer class="container">
    <!-- Content replaced by layout of the page displayed -->
  </footer>

  <!-- JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so that the pages load faster -->
  <!-- JavaScript loaded by layout of the page displayed -->
  <!--
       Only the inner content of the following tag "javascript" is included
       within the template, in the div "javascript"
      -->
  <div data-layout-fragment="javascript">

    <!-- DateTimePicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.full.min.js" data-th-src="@{/webjars/datetimepicker/build/jquery.datetimepicker.full.min.js}"></script>
    <script src="../../static/public/js/datetimepicker-defaults.js" data-th-src="@{/public/js/datetimepicker-defaults.js}"></script>

    <!-- jquery.inputmask -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.1/jquery.inputmask.bundle.min.js" data-th-src="@{/webjars/jquery.inputmask/min/jquery.inputmask.bundle.min.js}"></script>
    <script type="text/javascript" data-th-inline="javascript">
					(function(jQuery) {
						jQuery(document)
								.ready(
										function() {
											Inputmask
													.extendAliases({
														'numeric' : {
															'groupSeparator' : /*[[#{label_inputmask_groupSeparator}]]*/'.',
															'radixPoint' : /*[[#{label_inputmask_radixPoint}]]*/','
														},
														'currency' : {
															'prefix' : /*[[#{label_inputmask_prefix}]]*/'',
															'suffix' : /*[[#{label_inputmask_suffix}]]*/' â‚¬'
														}
													});
										});
					})(jQuery);
  		</script>
    <script src="../../static/public/js/inputmask-defaults.js" data-th-src="@{/public/js/inputmask-defaults.js}"></script>

    <!-- JQuery Validation -->
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js" data-th-src="@{/webjars/jquery-validation/dist/jquery.validate.min.js}">
		  </script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/additional-methods.min.js" data-th-src="@{/webjars/jquery-validation/dist/additional-methods.min.js}">
			</script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/localization/messages_es.js" data-th-src="@{/webjars/jquery-validation/src/localization/messages_}+${#locale.language}+'.js'" data-th-if="${#locale.language} != 'en'">
			</script>
    <script src="../../static/public/js/validation-defaults.js" data-th-src="@{/public/js/validation-defaults.js}">
			</script>

    <script type="text/javascript" data-th-inline="javascript">
					(function(jQuery) {
						jQuery(document)
								.ready(
										function() {
											jQuery
													.extend(
															jQuery.validator.messages,
															{
																'dateformat' : /*[[#{error_invalid_date}]]*/'Please enter a correct date/time',
																'inputmask' : /*[[#{error_invalid_maskValue}]]*/'Please enter a valid value',
															});
										});
					})(jQuery);
		  </script>

    </div>

  </body>

</html>
