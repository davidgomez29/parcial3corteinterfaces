      <thead>
        <tr>
          <th data-data="producto" data-th-text="#{label_venta_producto}">producto</th>
          <th data-data="id_cliente" data-th-text="#{label_venta_id_cliente}">id_cliente</th>

          <th data-data="vendedor" data-th-text="#{label_venta_vendedor}">vendedor</th>

      </thead>
      <tbody data-th-remove="all">
        <tr>
          <td>producto</td>
          <td>id_cliente</td>
          <td>cantidad</td>
          <td>garantia</td>
          <td>vendedor</td>
