<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-list-layout}">
  <head id="head">

    <title data-th-text="|#{label_show_entity(#{label_cambios})}|">Show Cambios - Spring Roo application</title>

  </head>

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!--CONTAINER-->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content" data-th-object="${cambios}">
        <div class="container-fluid content">

          <!-- CONTENT -->
          <h1 data-th-text="#{label_show_entity(#{label_cambios})}">Show Cambios</h1>

            <div id="mainEntityFieldSet">
              <h2 data-th-text="#{label_data_entity(#{label_cambios})}">Cambios data</h2>
              <ul class="list-unstyled" id="containerFields">
                  <li id="cambios-producto-field" data-z="71dada8f">
            	      <strong data-th-text="#{label_cambios_producto}">producto</strong>
                    <span data-th-text="*{{producto}}">productoValue</span>
         	        </li>
                  <li id="cambios-aidcliente-field" data-z="358a8acf">
            	      <strong data-th-text="#{label_cambios_aidcliente}">aidcliente</strong>
                    <span data-th-text="*{{aidcliente}}">aidclienteValue</span>
         	        </li>
                  <li id="cambios-fechacambio-field" data-z="9a82b96f">
            	      <strong data-th-text="#{label_cambios_fechacambio}">fechacambio</strong>
                    <span data-th-text="*{{fechacambio}}">fechacambioValue</span>
         	        </li>
              </ul>
            </div>


          <div class="clearfix">
            <div class="pull-right">
             <a id="Cambios_edit" href="edit.html" class="btn btn-primary" data-th-title="#{label_goEdit}" data-th-href="${@linkBuilder.of('CambiossItemThymeleafController').to('editForm').with('cambios', cambios.id)}" data-th-text="#{label_edit}">Edit</a>
            </div>
          </div>


          <div class="clearfix">
            <div class="pull-left">
              <a id="Cambios_list" href="list.html" class="btn btn-default" data-th-title="#{label_goBack}" data-th-href="${@linkBuilder.of('CambiossCollectionThymeleafController').to('list')}">
  	             <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
  	             <span data-th-text="#{label_back}">Back</span>
  	          </a>
            </div>
          </div>
        </div>

      </section>
      <!-- /CONTENT -->
  </div>
  <!-- /CONTAINER -->

  <footer class="container">
    <!-- Content replaced by layout of the page displayed -->
  </footer>

  <!-- JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so that the pages load faster -->
  <!-- JavaScript loaded by layout of the page displayed -->
  <!--
       Only the inner content of the following tag "javascript" is included
       within the template, in the div "javascript"
      -->
  <div data-layout-fragment="javascript">
  </div>

  </body>

</html>
