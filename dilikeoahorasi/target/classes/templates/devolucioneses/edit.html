<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-layout}">
  <head id="head">

    <title data-th-text="#{label_edit_entity(#{label_devoluciones})}">
    Edit Devoluciones - Spring Roo application</title>

    <!-- DateTimePicker -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.min.css" data-th-href="@{/webjars/datetimepicker/2.5.4/build/jquery.datetimepicker.min.css}" />

  </head>
  

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!-- CONTAINER -->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content">

        <div class="container-fluid content" data-th-with="collectionLink=${@linkBuilder.of('DevolucionesesCollectionThymeleafController')},itemLink=${@linkBuilder.of('DevolucionesesItemThymeleafController')}">

          <h1 data-th-text="#{label_edit_entity(#{label_devoluciones})}">Edit Devoluciones</h1>

          <!-- FORM -->
          <form class="form-horizontal validate" method="POST" data-th-object="${devoluciones}" data-th-action="${itemLink.to('update').with('devoluciones', devoluciones.id)}">
            <input type="hidden" name="_method" value="PUT" />
            	<input type="hidden" name="version" data-th-value="*{version}" />

            <!-- CONCURRENCY CONTROL -->
            <div data-th-replace="~{fragments/concurrency-control :: concurrency-control(editFormUrl = ${itemLink.to('editForm').with('devoluciones', devoluciones.id)})}"></div>
            <!-- /CONCURRENCY CONTROL -->

             <fieldset id="containerFields">
              <legend class="sr-only" data-th-text="#{label_data_entity(#{label_devoluciones})}">Devoluciones data </legend>

<div class="form-group has-error has-feedback" data-z="59e70dc1" id="devoluciones-id_cliente-field" data-th-classappend="${#fields.hasErrors('id_cliente')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="id_cliente" class="col-md-3 control-label" data-th-text="#{label_devoluciones_id_cliente}">id_cliente</label>
  <div class="col-md-3">
    <input id="id_cliente" name="id_cliente" data-th-value="*{{id_cliente}}" type="text" class="form-control inputmask" placeholder="id_cliente" data-th-placeholder="#{label_devoluciones_id_cliente}" data-toggle="tooltip" aria-describedby="id_clienteStatus" data-inputmask-alias="numeric" data-inputmask-digits="0" required="required" />
      <span data-th-classappend="${#fields.hasErrors('id_cliente')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('id_cliente')}" aria-hidden="true"></span>
      <span id="id_cliente-error" class="help-block" data-th-if="${#fields.hasErrors('id_cliente')}" data-th-errors="*{id_cliente}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="85318501" id="devoluciones-producto-field" data-th-classappend="${#fields.hasErrors('producto')}? 'has-error has-feedback'" data-th-class="form-group">
    <label for="producto" class="col-md-3 control-label" data-th-text="#{label_devoluciones_producto}">producto</label>
    <div class="col-md-6">
      <!-- Select2 -->
      <select data-th-field="*{producto}" class="form-control dropdown-select-simple" data-allow-clear="true" data-th-attr="data-placeholder=#{info_select_an_option}" required="required">
         <option data-th-each="item : ${producto}" data-th-value="${item}" data-th-text="${{item}}">Value</option>
      </select>
      <span data-th-classappend="${#fields.hasErrors('producto')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('producto')}" aria-hidden="true"></span>
      <span id="producto-error" class="help-block" data-th-if="${#fields.hasErrors('producto')}" data-th-errors="*{producto}">Error message.</span>
    </div>
</div>
<div class="form-group has-error has-feedback" data-z="8f49d4c1" id="devoluciones-cantidad-field" data-th-classappend="${#fields.hasErrors('cantidad')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="cantidad" class="col-md-3 control-label" data-th-text="#{label_devoluciones_cantidad}">cantidad</label>
  <div class="col-md-3">
    <input id="cantidad" name="cantidad" data-th-value="*{{cantidad}}" type="text" class="form-control inputmask" placeholder="cantidad" data-th-placeholder="#{label_devoluciones_cantidad}" data-toggle="tooltip" aria-describedby="cantidadStatus" data-inputmask-alias="numeric" data-inputmask-digits="0" required="required" />
      <span data-th-classappend="${#fields.hasErrors('cantidad')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('cantidad')}" aria-hidden="true"></span>
      <span id="cantidad-error" class="help-block" data-th-if="${#fields.hasErrors('cantidad')}" data-th-errors="*{cantidad}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="98976c81" id="devoluciones-comentario-field" data-th-classappend="${#fields.hasErrors('Comentario')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="Comentario" class="col-md-3 control-label" data-th-text="#{label_devoluciones_comentario}">Comentario</label>
  <div class="col-md-6">
    <input id="Comentario" name="Comentario" data-th-value="*{{Comentario}}" type="text" class="form-control" placeholder="Comentario" data-th-placeholder="#{label_devoluciones_comentario}" data-toggle="tooltip" aria-describedby="ComentarioStatus" required="required" />
      <span data-th-classappend="${#fields.hasErrors('Comentario')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('Comentario')}" aria-hidden="true"></span>
      <span id="Comentario-error" class="help-block" data-th-if="${#fields.hasErrors('Comentario')}" data-th-errors="*{Comentario}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="64272821" id="devoluciones-dinerodevuelto-field" data-th-classappend="${#fields.hasErrors('dinerodevuelto')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="dinerodevuelto" class="col-md-3 control-label" data-th-text="#{label_devoluciones_dinerodevuelto}">dinerodevuelto</label>
  <div class="col-md-6">
    <input id="dinerodevuelto" name="dinerodevuelto" data-th-value="*{{dinerodevuelto}}" type="text" class="form-control" placeholder="dinerodevuelto" data-th-placeholder="#{label_devoluciones_dinerodevuelto}" data-toggle="tooltip" aria-describedby="dinerodevueltoStatus" required="required" />
      <span data-th-classappend="${#fields.hasErrors('dinerodevuelto')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('dinerodevuelto')}" aria-hidden="true"></span>
      <span id="dinerodevuelto-error" class="help-block" data-th-if="${#fields.hasErrors('dinerodevuelto')}" data-th-errors="*{dinerodevuelto}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" id="devoluciones-fechadevolucion-field" data-z="ef7320dd" data-th-classappend="${#fields.hasErrors('fechadevolucion')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="fechadevolucion" class="col-md-3 control-label" data-th-text="#{label_devoluciones_fechadevolucion}">fechadevolucion</label>
  <div class="col-md-3">
    <input id="fechadevolucion" name="fechadevolucion" data-th-value="*{{fechadevolucion}}" type="text" class="form-control datetimepicker" placeholder="fechadevolucion" data-th-placeholder="#{label_devoluciones_fechadevolucion}" data-th-attr="data-dateformat=${fechadevolucion_date_format}" data-toggle="tooltip" required="required" /> <span data-th-classappend="${#fields.hasErrors('fechadevolucion')}? 'glyphicon glyphicon-remove form-control-feedback'" data-th-if="${#fields.hasErrors('fechadevolucion')}" aria-hidden="true"></span>
     <span id="fechadevolucion-error" class="help-block" data-th-if="${#fields.hasErrors('fechadevolucion')}" data-th-errors="*{fechadevolucion}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="9d959f9d" id="devoluciones-quien_hace_devolucion-field" data-th-classappend="${#fields.hasErrors('quien_hace_devolucion')}? 'has-error has-feedback'" data-th-class="form-group">
    <label for="quien_hace_devolucion" class="col-md-3 control-label" data-th-text="#{label_devoluciones_quien_hace_devolucion}">quien_hace_devolucion</label>
    <div class="col-md-6">
      <!-- Select2 -->
      <select data-th-field="*{quien_hace_devolucion}" class="form-control dropdown-select-simple" data-allow-clear="true" data-th-attr="data-placeholder=#{info_select_an_option}" required="required">
         <option data-th-each="item : ${quien_hace_devolucion}" data-th-value="${item}" data-th-text="${{item}}">Value</option>
      </select>
      <span data-th-classappend="${#fields.hasErrors('quien_hace_devolucion')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('quien_hace_devolucion')}" aria-hidden="true"></span>
      <span id="quien_hace_devolucion-error" class="help-block" data-th-if="${#fields.hasErrors('quien_hace_devolucion')}" data-th-errors="*{quien_hace_devolucion}">Error message.</span>
    </div>
</div>
             </fieldset>


              <!-- buttons form -->
              <div class="form-group">
                <div class="col-md-12">
                  <div class="pull-left">
                    <button type="reset" class="btn btn-default" onclick="location.href='list.html'" data-th-onclick="'location.href=\'' + @{${collectionLink.to('list')}} + '\''" data-th-text="#{label_reset}">Cancel</button>
                  </div>
                  <div class="pull-right">
                    <button type="submit" class="btn btn-primary" data-th-text="#{label_save}">Save</button>
                  </div>
                </div>
              </div>

          </form>
          <!-- /FORM -->

        </div>

      </section>
      <!-- /CONTENT -->
   </div>
   <!-- /CONTAINER -->

   <footer class="container">
    <!-- Content replaced by layout of the page displayed -->
   </footer>

  <!-- JavaScript
  ================================================== -->

  <!-- JavaScript loaded by layout of the page displayed -->

       Only the inner content of the following tag "javascript" is included
       within the template, in the div "javascript"
      -->

    <!-- DateTimePicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.full.min.js" data-th-src="@{/webjars/datetimepicker/build/jquery.datetimepicker.full.min.js}"></script>
    <script src="../../static/public/js/datetimepicker-defaults.js" data-th-src="@{/public/js/datetimepicker-defaults.js}"></script>

    <!-- jquery.inputmask -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.1/jquery.inputmask.bundle.min.js" data-th-src="@{/webjars/jquery.inputmask/min/jquery.inputmask.bundle.min.js}"></script>
    <script type="text/javascript" data-th-inline="javascript">
      (function(jQuery) {
        jQuery(document).ready(
      	  function() {
      	    Inputmask.extendAliases({
      	      'numeric' : {
      	         'groupSeparator' : /*[[#{label_inputmask_groupSeparator}]]*/'.',
      	         'radixPoint' : /*[[#{label_inputmask_radixPoint}]]*/','
      	       },
      	       'currency' : {
      	          'prefix' : /*[[#{label_inputmask_prefix}]]*/'',
      	          'suffix' : /*[[#{label_inputmask_suffix}]]*/' €'
      	        }
      	    });
      	 });
       })(jQuery);
    </script>
    <script src="../../static/public/js/inputmask-defaults.js" data-th-src="@{/public/js/inputmask-defaults.js}"></script>

      </script>

      </script>

      </script>
    <script src="../../static/public/js/validation-defaults.js" data-th-src="@{/public/js/validation-defaults.js}">
      </script>
    <!-- Concurrency control management -->
    <script data-th-src="@{/public/js/concurrency-control.js}"></script>
    <script type="text/javascript" data-th-inline="javascript">
      (function(jQuery) {
         jQuery(document).ready(function() {
      	   jQuery.extend( jQuery.validator.messages, {
      	     'dateformat' : /*[[#{error_invalid_date}]]*/ 'Please enter a correct date/time',
      	     'inputmask': /*[[#{error_invalid_maskValue}]]*/ 'Please enter a valid value',
      	   });
      	 });
      })(jQuery);
      </script>

    </div>

  </body>

</html>
