<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/default-layout}">
  <head id="head">

    <title data-th-text="#{label_edit_entity(#{label_datosvendedor})}">
    Edit DatosVendedor - Spring Roo application</title>

    <!-- DateTimePicker -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.min.css" data-th-href="@{/webjars/datetimepicker/2.5.4/build/jquery.datetimepicker.min.css}" />

  </head>
  

  <body id="body">

    <header role="banner">
      <!-- Content replaced by layout of the page displayed -->
    </header>

    <!-- CONTAINER -->
    <div class="container bg-container">
      <!-- CONTENT -->
      <!--
        Only the inner content of the following tag "section" is included
        within the template, in the section "content"
      -->
      <section data-layout-fragment="content">

        <div class="container-fluid content" data-th-with="collectionLink=${@linkBuilder.of('DatosVendedorsCollectionThymeleafController')},itemLink=${@linkBuilder.of('DatosVendedorsItemThymeleafController')}">

          <h1 data-th-text="#{label_edit_entity(#{label_datosvendedor})}">Edit DatosVendedor</h1>

          <!-- FORM -->
          <form class="form-horizontal validate" method="POST" data-th-object="${datosVendedor}" data-th-action="${itemLink.to('update').with('datosVendedor', datosVendedor.id)}">
            <input type="hidden" name="_method" value="PUT" />
            	<input type="hidden" name="version" data-th-value="*{version}" />

            <!-- CONCURRENCY CONTROL -->
            <div data-th-replace="~{fragments/concurrency-control :: concurrency-control(editFormUrl = ${itemLink.to('editForm').with('datosVendedor', datosVendedor.id)})}"></div>
            <!-- /CONCURRENCY CONTROL -->

             <fieldset id="containerFields">
              <legend class="sr-only" data-th-text="#{label_data_entity(#{label_datosvendedor})}">DatosVendedor data </legend>

<div class="form-group has-error has-feedback" data-z="321598c7" id="datosvendedor-vendedorexistente-field" data-th-classappend="${#fields.hasErrors('vendedorexistente')}? 'has-error has-feedback'" data-th-class="form-group">
    <label for="vendedorexistente" class="col-md-3 control-label" data-th-text="#{label_datosvendedor_vendedorexistente}">vendedorexistente</label>
    <div class="col-md-6">
      <!-- Select2 -->
      <select data-th-field="*{vendedorexistente}" class="form-control dropdown-select-simple" data-allow-clear="true" data-th-attr="data-placeholder=#{info_select_an_option}" required="required">
         <option data-th-each="item : ${vendedorexistente}" data-th-value="${item}" data-th-text="${{item}}">Value</option>
      </select>
      <span data-th-classappend="${#fields.hasErrors('vendedorexistente')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('vendedorexistente')}" aria-hidden="true"></span>
      <span id="vendedorexistente-error" class="help-block" data-th-if="${#fields.hasErrors('vendedorexistente')}" data-th-errors="*{vendedorexistente}">Error message.</span>
    </div>
</div>
<div class="form-group has-error has-feedback" data-z="e9c68337" id="datosvendedor-telefono-field" data-th-classappend="${#fields.hasErrors('telefono')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="telefono" class="col-md-3 control-label" data-th-text="#{label_datosvendedor_telefono}">telefono</label>
  <div class="col-md-3">
    <input id="telefono" name="telefono" data-th-value="*{{telefono}}" type="text" class="form-control inputmask" placeholder="telefono" data-th-placeholder="#{label_datosvendedor_telefono}" data-toggle="tooltip" aria-describedby="telefonoStatus" data-inputmask-alias="numeric" data-inputmask-digits="2" required="required" />
      <span data-th-classappend="${#fields.hasErrors('telefono')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('telefono')}" aria-hidden="true"></span>
      <span id="telefono-error" class="help-block" data-th-if="${#fields.hasErrors('telefono')}" data-th-errors="*{telefono}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="ee74b4f7" id="datosvendedor-correo-field" data-th-classappend="${#fields.hasErrors('correo')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="correo" class="col-md-3 control-label" data-th-text="#{label_datosvendedor_correo}">correo</label>
  <div class="col-md-6">
    <input id="correo" name="correo" data-th-value="*{{correo}}" type="text" class="form-control" placeholder="correo" data-th-placeholder="#{label_datosvendedor_correo}" data-toggle="tooltip" aria-describedby="correoStatus" required="required" />
      <span data-th-classappend="${#fields.hasErrors('correo')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('correo')}" aria-hidden="true"></span>
      <span id="correo-error" class="help-block" data-th-if="${#fields.hasErrors('correo')}" data-th-errors="*{correo}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="b3eb82b7" id="datosvendedor-cedula-field" data-th-classappend="${#fields.hasErrors('cedula')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="cedula" class="col-md-3 control-label" data-th-text="#{label_datosvendedor_cedula}">cedula</label>
  <div class="col-md-6">
    <input id="cedula" name="cedula" data-th-value="*{{cedula}}" type="text" class="form-control" placeholder="cedula" data-th-placeholder="#{label_datosvendedor_cedula}" data-toggle="tooltip" aria-describedby="cedulaStatus" required="required" />
      <span data-th-classappend="${#fields.hasErrors('cedula')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('cedula')}" aria-hidden="true"></span>
      <span id="cedula-error" class="help-block" data-th-if="${#fields.hasErrors('cedula')}" data-th-errors="*{cedula}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="df79c07" id="datosvendedor-direccion-field" data-th-classappend="${#fields.hasErrors('direccion')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="direccion" class="col-md-3 control-label" data-th-text="#{label_datosvendedor_direccion}">direccion</label>
  <div class="col-md-6">
    <input id="direccion" name="direccion" data-th-value="*{{direccion}}" type="text" class="form-control" placeholder="direccion" data-th-placeholder="#{label_datosvendedor_direccion}" data-toggle="tooltip" aria-describedby="direccionStatus" required="required" />
      <span data-th-classappend="${#fields.hasErrors('direccion')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('direccion')}" aria-hidden="true"></span>
      <span id="direccion-error" class="help-block" data-th-if="${#fields.hasErrors('direccion')}" data-th-errors="*{direccion}">Error message.</span>
  </div>
</div>
<div class="form-group has-error has-feedback" data-z="1ad366e7" id="datosvendedor-eps-field" data-th-classappend="${#fields.hasErrors('EPS')}? 'has-error has-feedback'" data-th-class="form-group">
  <label for="EPS" class="col-md-3 control-label" data-th-text="#{label_datosvendedor_eps}">EPS</label>
  <div class="col-md-6">
    <input id="EPS" name="EPS" data-th-value="*{{EPS}}" type="text" class="form-control" placeholder="EPS" data-th-placeholder="#{label_datosvendedor_eps}" data-toggle="tooltip" aria-describedby="EPSStatus" />
      <span data-th-classappend="${#fields.hasErrors('EPS')}? 'glyphicon glyphicon-remove form-control-feedback'" class="glyphicon glyphicon-remove form-control-feedback" data-th-if="${#fields.hasErrors('EPS')}" aria-hidden="true"></span>
      <span id="EPS-error" class="help-block" data-th-if="${#fields.hasErrors('EPS')}" data-th-errors="*{EPS}">Error message.</span>
  </div>
</div>
             </fieldset>


              <!-- buttons form -->
              <div class="form-group">
                <div class="col-md-12">
                  <div class="pull-left">
                    <button type="reset" class="btn btn-default" onclick="location.href='list.html'" data-th-onclick="'location.href=\'' + @{${collectionLink.to('list')}} + '\''" data-th-text="#{label_reset}">Cancel</button>
                  </div>
                  <div class="pull-right">
                    <button type="submit" class="btn btn-primary" data-th-text="#{label_save}">Save</button>
                  </div>
                </div>
              </div>

          </form>
          <!-- /FORM -->

        </div>

      </section>
      <!-- /CONTENT -->
   </div>
   <!-- /CONTAINER -->

   <footer class="container">
    <!-- Content replaced by layout of the page displayed -->
   </footer>

  <!-- JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so that the pages load faster -->
  <!-- JavaScript loaded by layout of the page displayed -->
  <!--
       Only the inner content of the following tag "javascript" is included
       within the template, in the div "javascript"
      -->
  <div data-layout-fragment="javascript">

    <!-- DateTimePicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.4/build/jquery.datetimepicker.full.min.js" data-th-src="@{/webjars/datetimepicker/build/jquery.datetimepicker.full.min.js}"></script>
    <script src="../../static/public/js/datetimepicker-defaults.js" data-th-src="@{/public/js/datetimepicker-defaults.js}"></script>

    <!-- jquery.inputmask -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.1/jquery.inputmask.bundle.min.js" data-th-src="@{/webjars/jquery.inputmask/min/jquery.inputmask.bundle.min.js}"></script>
    <script type="text/javascript" data-th-inline="javascript">
      (function(jQuery) {
        jQuery(document).ready(
      	  function() {
      	    Inputmask.extendAliases({
      	      'numeric' : {
      	         'groupSeparator' : /*[[#{label_inputmask_groupSeparator}]]*/'.',
      	         'radixPoint' : /*[[#{label_inputmask_radixPoint}]]*/','
      	       },
      	       'currency' : {
      	          'prefix' : /*[[#{label_inputmask_prefix}]]*/'',
      	          'suffix' : /*[[#{label_inputmask_suffix}]]*/' €'
      	        }
      	    });
      	 });
       })(jQuery);
    </script>
    <script src="../../static/public/js/inputmask-defaults.js" data-th-src="@{/public/js/inputmask-defaults.js}"></script>

    <!-- JQuery Validation -->
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js" data-th-src="@{/webjars/jquery-validation/dist/jquery.validate.min.js}">
      </script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/additional-methods.min.js" data-th-src="@{/webjars/jquery-validation/dist/additional-methods.min.js}">
      </script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/localization/messages_es.js" data-th-src="@{/webjars/jquery-validation/src/localization/messages_}+${#locale.language}+'.js'" data-th-if="${#locale.language} != 'en'">
      </script>
    <script src="../../static/public/js/validation-defaults.js" data-th-src="@{/public/js/validation-defaults.js}">
      </script>
    <!-- Concurrency control management -->
    <script data-th-src="@{/public/js/concurrency-control.js}"></script>
    <script type="text/javascript" data-th-inline="javascript">
      (function(jQuery) {
         jQuery(document).ready(function() {
      	   jQuery.extend( jQuery.validator.messages, {
      	     'dateformat' : /*[[#{error_invalid_date}]]*/ 'Please enter a correct date/time',
      	     'inputmask': /*[[#{error_invalid_maskValue}]]*/ 'Please enter a valid value',
      	   });
      	 });
      })(jQuery);
      </script>

    </div>

  </body>

</html>
